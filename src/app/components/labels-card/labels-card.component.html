<div class="card-label column-left">
    <span class="info">{{text}}</span>

    <div class="labels">
        <app-label class="label pointer" *ngFor="let label of labels" [label]="label" (click)="selectIcon(label)"></app-label>
        <plus-sign class="label pointer" *ngIf="showAdd" (click)="goToLabels()"></plus-sign>
    </div>
</div>
