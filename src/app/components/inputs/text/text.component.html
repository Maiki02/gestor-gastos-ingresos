<div class="input-container row-left gap-8" [ngClass]="{'width-auto': widthAuto}">
    <input class="input" [ngClass]="{'is-enabled':value, 'is-invalid':isInvalid}" 
    [type]="type" [value]="value" 
    [name]="name"
    [placeholder]="placeholder? placeholder:'Ingrese un nombre'" 
    (blur)="changeText($event)">
</div>
